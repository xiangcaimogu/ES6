<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a=12;//不可重复声明,变量-可以修改-块级作用域
        const b=5;//不可重复声明，常量-不可以修改-块级作用域
// 使用 var 关键字声明的变量不具备块级作用域的特性，它在 {} 外依然能被访问到。
        {
            var x = 2;
        }
        // 这里可以使用 x 变量

        //在 ES6 之前，是没有块级作用域的概念的。
        // ES6 可以使用 let 关键字来实现块级作用域。
// let 声明的变量只在 let 命令所在的代码块 {} 内有效，在 {} 之外不能访问
        {
            let x = 2;
        }
        // 这里不能使用 x 变量

//重新定义变量
        var x = 10;
        // 这里输出 x 为 10
        {
            var x = 2;
            // 这里输出 x 为 2
        }
        // 这里输出 x 为 2

        var x = 10;
        // 这里输出 x 为 10
        {
            let x = 2;
            // 这里输出 x 为 2
        }
        // 这里输出 x 为 10
//循环作用域
        var i = 5;
        for (var i = 0; i < 10; i++) {
            // 一些代码...
        }
        // 这里输出 i 为 10

        let i = 5;
        for (let i = 0; i < 10; i++) {
            // 一些代码...
        }
        // 这里输出 i 为 5

    </script>
</head>
<body>

</body>
</html>
