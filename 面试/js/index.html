<body>
	<script>
		//example 1
		let a = {},
			b = '0',
			c = 0;
		a[b] = '珠峰';
		a[c] = '培训';
		console.log(a[b]);​ //'培训'
		// 重点：对象属性的类型都是字符串，所以写'0'和0一样的
		//=>对象和数组的区别

		//example 2
		// let a = {},
		// 	b = Symbol('1'),
		// 	c = Symbol('1');
		// a[b] = '珠峰';
		// a[c] = '培训';
		// console.log(a[b]);​ //'珠峰'
		// 重点：对象的属性不一定都是字符串也有可能是symbol,symbol具有唯一性
		//=>自己实现Symbol

		// example 3
		let a = {},
			b = {
				n: '1'
			},
			c = {
				m: '2'
			};
		a[b] = '珠峰';
		a[c] = '培训';
		console.log(a[b]); //培训
		// 重点：对象属性是引用类型时，会toString()都会转化为[object Object]
		// {n:'1'}.toString()
		// =>Object.prototype.toString / valueOf

		// 		alert(i *= 2);
		// 	}
		// })(2);
		// test(5);


		
		var a = 0,
			b = 0;
		function A(a) {
			A = function (b) {
				alert(a + b++);
			};
			alert(a++);
		}
		A(1);
		A(2);
	</script>
</body>
