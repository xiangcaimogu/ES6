<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>珠峰培训 - 微信：18310612838</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		html,
		body {
			overflow: hidden;
		}

		.container {
			display: flex;
			justify-content: space-between;
			height: 100%;
		}

		.left,
		.right {
			flex: 0 0 200px; /* 第一个0 值不放大 第二个0值为不缩小，第三个值为固定200px */
			height: 200px;
			background: lightblue;
		}

		.center {
			flex: 1;/*1的值表示放大缩小自适应*/
			min-height: 400px;
			background: lightsalmon;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>

</html>
