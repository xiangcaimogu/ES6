<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<script>
    ;(function(){
        $.fn.show=function(url,fn){
            var iframe=$('<iframe src='+url+'></iframe>').appendTo('body')
            iframe.on('load',function () {
                var data=$(this.contentDocument).find('body').text().toString()
                console.log(data)
                // data = JSON.parse(data)
                fn(data)
            })
        }
    })()
    $('body').show('./data.json',function (data) {
        console.log(data)
    })
</script>
</body>
